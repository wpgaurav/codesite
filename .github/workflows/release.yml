name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build Plugin ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create plugin directory
        run: |
          mkdir -p build/codesite

          # Copy plugin files
          cp -r admin build/codesite/
          cp -r assets build/codesite/
          cp -r includes build/codesite/
          cp -r public build/codesite/
          cp -r templates build/codesite/
          cp -r languages build/codesite/ 2>/dev/null || mkdir -p build/codesite/languages
          cp codesite.php build/codesite/
          cp readme.txt build/codesite/

          # Remove vendor stubs (CodeMirror is loaded from CDN)
          rm -rf build/codesite/assets/vendor

          # Remove development files if any
          find build/codesite -name "*.map" -delete
          find build/codesite -name ".DS_Store" -delete
          find build/codesite -name "Thumbs.db" -delete

      - name: Create ZIP file
        run: |
          cd build
          zip -r ../codesite-${{ steps.version.outputs.version }}.zip codesite

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codesite-${{ steps.version.outputs.version }}
          path: codesite-${{ steps.version.outputs.version }}.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: codesite-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
